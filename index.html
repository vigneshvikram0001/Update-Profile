<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Profile Image</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body style="background: linear-gradient(#0000005a, #003a51e1), url('./assets/img/bg2.jpg'); background-position: center; background-repeat: no-repeat; background-size: cover;">
    <div class="container">
      <h2 id="personName">Person Name</h2>
      <h5 id="personEmail">Profile</h5>
      <img src="./assets/img/default-avatar.png" class="Profile--Image" />
      <label for="input-file" class="btn">Update Avatar</label>
      <input
        type="file"
        accept="image/jpeg, image/png, image/jpg"
        id="input-file"
      />
    </div>
  </body>
  <script src="./assets/script.js">
  </script>
</html>
